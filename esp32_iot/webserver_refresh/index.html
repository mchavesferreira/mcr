<!DOCTYPE html>
<html>
<head>
  <script>
    // Função para atualizar o status do pino
    function updateStatus() {
      // Faz uma requisição GET para obter o status do pino
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var status = this.responseText;
          // Atualiza o widget com base no status do pino
          if (status == "1") {
            document.getElementById("widget").style.backgroundColor = "#00FF00";  // Verde se o pino estiver em HIGH
          } else {
            document.getElementById("widget").style.backgroundColor = "#FF0000";  // Vermelho se o pino estiver em LOW
          }
        }
      };
      xhttp.open("GET", "/getstatus", true);
      xhttp.send();
    }
  </script>
</head>
<body onload="updateStatus()">
  <div id="widget" style="width: 100px; height: 100px;"></div>
</body>
</html>
